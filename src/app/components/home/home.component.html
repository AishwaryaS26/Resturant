<div class="container mt-4 ">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Log In</h3>
              </div>
              <div class="card-body card bg-dark text-light">
                  <form>
                      <div class="form-group">
                          <label for="username">Username:</label>
                          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                      </div>
                      <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                      </div><br>
                      <button type="home"(click)="home()" class="btn btn-primary btn-block">Log In</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
